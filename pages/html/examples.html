<section
  x-data="{
    cards: [{ heading: '', text: '', name: '' }],
    skeletons: true,
  }"
  x-init="() => {
    fetch('/api/examples/gs').then((res) => res.json()).then((data) => {
      cards = data;
      skeletons = false;
    });
  }"
>
  <h2
    class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl md:text-5xl"
  >
    Pipedown CLI
  </h2>
  <div
    class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-gray-200 shadow sm:grid sm:grid-cols-3 sm:gap-px sm:divide-y-0"
  >
    <template x-for="card in cards" name="exampleCards">
      <a
        :href="`/md/pretty/${card.name}`"
        class="rounded-tl-lg rounded-tr-lg sm:rounded-tr-none group relative bg-white p-6 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
      >
        <div
          class="rounded h-6 w-6"
          x-bind:class="skeletons && 'animate-pulse text-transparent h-2 bg-slate-200'"
        ></div>
        <div class="mt-8">
          <h3
            x-text="card.heading"
            class="text-base font-semibold leading-6 text-gray-900"
            x-bind:class="skeletons && 'animate-pulse text-transparent h-2 bg-slate-200'"
          >
            Request time off
          </h3>
          <p
            class="mt-2 text-sm text-gray-500 rounded"
            x-bind:class="skeletons && 'animate-pulse text-transparent h-2 bg-slate-200'"
            x-text="card.text"
          >
            Doloribus dolores nostrum quia qui natus officia quod et dolorem.
            Sit repellendus qui ut at blanditiis et quo et molestiae.
          </p>
        </div>
        <span
          class="pointer-events-none absolute right-6 top-6 text-gray-300 group-hover:text-gray-400"
          aria-hidden="true"
        >
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M20 4h1a1 1 0 00-1-1v1zm-1 12a1 1 0 102 0h-2zM8 3a1 1 0 000 2V3zM3.293 19.293a1 1 0 101.414 1.414l-1.414-1.414zM19 4v12h2V4h-2zm1-1H8v2h12V3zm-.707.293l-16 16 1.414 1.414 16-16-1.414-1.414z"
            />
          </svg>
        </span>
      </a>
    </template>
  </div>
</section>
<script src="//unpkg.com/alpinejs" defer></script>
