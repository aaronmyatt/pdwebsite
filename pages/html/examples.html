<h1 class="mt-10 text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
  Examples
</h1>
<div
  class="mt-10 space-y-8 sm:space-y-10 md:space-y-12"
  x-data="{
  sections: [
    { name: 'Getting Started', apiUrl: '/api/examples/gs' },
    { name: 'Use Cases', comingSoon: true, apiUrl: '' },
    { name: 'Learn how to Pipedown', comingSoon: true, apiUrl: '' },
    { name: 'Pipedown CLI', comingSoon: true, apiUrl: '' },
    { name: 'Tutorials', comingSoon: true, apiUrl: '' },

  ],
}"
>
  <template x-for="section in sections">
    <section
      x-data="{
        cards: (new Array(3).fill(new Object({ heading: 'Request time off', text: 'Doloribus dolores nostrum quia qui natus officia quod et', name: '' }))),
        skeletons: true,
      }"
      x-init="() => {
        fetch(section.apiUrl).then((res) => res.json()).then((data) => {
          cards = data;
          skeletons = false;
        });
      }"
    >
      <h2
        class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl md:text-5xl"
        x-text="section.name"
      >
      </h2>
      <span
        x-show="section.comingSoon"
        class="inline-block px-3 py-1 text-xs font-semibold leading-4 text-white bg-gray-500 rounded-full mt-2"
      >
        Coming soon
      </span>
      <div
        class="mt-6 divide-y divide-gray-200 overflow-hidden rounded-lg sm:bg-gray-200 shadow sm:grid sm:grid-cols-2 md:grid-cols-3 sm:gap-px sm:divide-y-0"
      >
        <template x-for="card in cards" name="exampleCards">
          <a
            :href="`/md/pretty/${card.name}`"
            class="rounded-tl-lg rounded-tr-lg sm:rounded-tr-none group relative bg-white focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
          >
            <div class="mt-8 p-6">
              <h3
                class="text-xl font-semibold leading-6 text-gray-900"
              >
                <span
                  x-bind:class="skeletons && 'animate-pulse text-transparent bg-slate-200'"
                  x-text="card.heading"
                ></span>
                
              </h3>
              <p class="mt-2 text-sm text-gray-500 rounded">
                <span x-bind:class="skeletons && 'animate-pulse text-transparent bg-slate-200'"
                x-text="card.text"></span>
              </p>
            </div>
            <span
              x-show="!skeletons"
              class="pointer-events-none absolute right-6 top-6 text-gray-300 group-hover:text-gray-400"
              aria-hidden="true"
            >
              <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M20 4h1a1 1 0 00-1-1v1zm-1 12a1 1 0 102 0h-2zM8 3a1 1 0 000 2V3zM3.293 19.293a1 1 0 101.414 1.414l-1.414-1.414zM19 4v12h2V4h-2zm1-1H8v2h12V3zm-.707.293l-16 16 1.414 1.414 16-16-1.414-1.414z"
                />
              </svg>
            </span>
          </a>
        </template>
      </div>
    </section>
  </template>
</div>

<script src="//unpkg.com/alpinejs" defer></script>
